<ion-content>
  <app-documents-list [documents]="documents$ | async"
                      [isLoading]="isLoading$ | async"
                      [error]="error$ | async"></app-documents-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="(canUpload$ | async)">

    <ion-fab-button (click)="openUploadModal()" title="Upload Document">

      <ion-icon name="cloud-upload"></ion-icon>

    </ion-fab-button>
  </ion-fab>

</ion-content>
