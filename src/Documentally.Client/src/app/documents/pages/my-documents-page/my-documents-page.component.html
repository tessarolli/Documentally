<ion-content>
  <ion-list>
    <ion-item *ngFor="let document of documents">
      <ion-avatar slot="start">
        <img src="assets/icons/document-icon.png" alt="Document Icon">
      </ion-avatar>
      <ion-label>
        <h2>{{ document.Name }}</h2>
        <p>Owner: {{ document.OwnerId }}</p>
        <p>Size: {{ document.Size }}</p>
        <p>Uploaded: {{ document.PostedAtUtc }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button fill="clear" >
          <ion-icon slot="icon-only" name="download-outline"></ion-icon>
        </ion-button>
        <ion-button fill="clear" color="danger" *ngIf="(isAdmin$ | async)" >
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
