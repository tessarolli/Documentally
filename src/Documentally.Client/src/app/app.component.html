<ion-app>

  <ion-split-pane when="lg" contentId="main-content">

    <ion-menu contentId="main-content" [disabled]="!(isAuthenticated$ | async)">

      <ion-header>
        <ion-toolbar>
          <img src="assets/logo2.png" alt="Logo">
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">

        <ion-menu-toggle autoHide="false">

          <ion-list>
            <ion-item button [routerLink]="['/documents/mydocuments']">
              <ion-label>My Documents</ion-label>
            </ion-item>

            <ion-item button [routerLink]="['/documents/shared']">
              <ion-label>Shared with me</ion-label>
            </ion-item>

            <ion-item button *ngIf="(isAdmin$ | async)">
              <ion-label>Admin Panel</ion-label>
            </ion-item>
          </ion-list>

        </ion-menu-toggle>

      </ion-content>

    </ion-menu>

    <div class="ion-page" id="main-content">

      <ion-header>
        <ion-toolbar>

          <ion-buttons slot="start" *ngIf="(isAuthenticated$ | async)">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>

          <ion-title>{{ pageTitle$ | async }}</ion-title>

          <ion-buttons slot="end" *ngIf="(isAuthenticated$ | async)">
            <app-logged-user></app-logged-user>
          </ion-buttons>

        </ion-toolbar>
      </ion-header>

      <ion-content id="content" padding>
        <ion-router-outlet></ion-router-outlet>
      </ion-content>

      <ion-footer>
        <ion-toolbar>
          <p>&copy; 2023 Documentally. All rights reserved.</p>
        </ion-toolbar>
      </ion-footer>

    </div>

  </ion-split-pane>

</ion-app>
